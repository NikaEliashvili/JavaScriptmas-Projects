<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <h1>🎅 Naughty List, Nice List 🎁</h1>
    <div class="container">
      <div>
        <h2>Nice List</h2>
        <ul class="list nice-list" id="nice-list"></ul>
      </div>
      <div>
        <h2>Naughty List</h2>
        <ul class="list naughty-list" id="naughty-list"></ul>
      </div>
    </div>
    <div>
      <button id="btn" type="button">Sort</button>
      <button id="addNew-btn" type="button" class="addNew-btn">
        Add New
      </button>
    </div>
    <div class="add-new-container">
      <div class="input-container">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="name" />
      </div>
      <div class="radio-container">
        <input id="toNice" type="radio" name="list" checked />
        <label for="toNice">Nice List</label>
      </div>
      <div class="radio-container">
        <input id="toNaughty" type="radio" name="list" />
        <label for="toNaughty">Naughty List</label>
      </div>
      <button id="submitNew" type="button" class="addNew-btn">
        Submit
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
