<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Divide Candy</title>
  </head>
  <body>
    <div class="input-container">
      <input
        id="children-input"
        type="number"
        placeholder="Number of children"
      />
      <input id="candies-input" type="number" placeholder="Number of candies" />
      <p id="validation-alert" class="validation-alert">
        Please enter a valid number
      </p>
      <button id="submit">Calculate</button>
      <div class="answers-container">
        <p>Children: <span id="children-num">-</span></p>
        <p>Candy: <span id="candy-num">-</span></p>
        <p>Result: <span id="result">-</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
